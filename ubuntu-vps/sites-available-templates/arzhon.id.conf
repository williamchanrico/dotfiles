<VirtualHost *:80>
	ServerName www.arzhon.id
	ServerAlias arzhon.id
	DocumentRoot /var/www/arzhon.id/public_html
	ErrorLog /var/www/arzhon.id/error.log
	CustomLog /var/www/arzhon.id/requests.log combined

	Redirect permanent / https://arzhon.id/
</VirtualHost>

<VirtualHost *:443>
	ServerName www.arzhon.id
	ServerAlias arzhon.id
	DocumentRoot /var/www/arzhon.id/public_html
	ErrorLog /var/www/arzhon.id/error.log
	CustomLog /var/www/arzhon.id/requests.log combined

	SSLCertificateFile "/etc/letsencrypt/live/arzhon.id/cert.pem"
	SSLCertificateKeyFile "/etc/letsencrypt/live/arzhon.id/privkey.pem"
	SSLCertificateChainFile "/etc/letsencrypt/live/arzhon.id/fullchain.pem"
</VirtualHost>

